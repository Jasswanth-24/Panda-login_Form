<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Login Form - Jass</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="panda login.css" />
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          required
          placeholder="Username here..."
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Password here..."
        /><br />
        <button id="submit-btn" type="button">Login</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <!-- External JavaScript -->
    <script src="panda login.js"></script>
  </body>
</html>
